services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: absensi-postgres-local
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-absensi_db}
      POSTGRES_USER: ${POSTGRES_USER:-absensi_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-absensi123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-absensi_user} -d ${POSTGRES_DB:-absensi_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - absensi-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: absensi-backend-local
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-absensi_user}:${POSTGRES_PASSWORD:-absensi123}@postgres:5432/${POSTGRES_DB:-absensi_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-local-jwt-secret-change-this-in-production}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - absensi-network
    # Entrypoint script handles: generate, migrate, seed, and start

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    container_name: absensi-frontend-local
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - absensi-network

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

networks:
  absensi-network:
    driver: bridge

